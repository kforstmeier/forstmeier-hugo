<section id="menu-pane" class="row menu text-center">
  {{ if not .IsNode }}
  {{ with .PrevInSection }}
  <span><a class="menu-item copper-rose" href="{{ .Permalink }}">&lt; prev | </a></span>
  {{ end }}
  {{ if (or (.PrevInSection) (.NextInSection)) }}
  <span><a class="menu-item copper-rose" href="{{ .Section | relURL }}">{{ .Section | lower }}</a></span>
  {{ end }}
  {{ with .NextInSection }}
  <span><a class="menu-item copper-rose" href="{{ .Permalink }}"> | next &gt;</a></span>
  {{ end }}
  {{ end }}
  <h4 class="text-center">
    <a class="menu-item copper-rose">|</a>
    <a class="menu-item copper-rose" href="{{ .Site.BaseURL }}">home</a>
    <a class="menu-item copper-rose">|</a>
  </h4>
</section>
